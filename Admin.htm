<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script type="module" src="Adminfirebaseauth.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>
<style>
    body {
        background-image: url("growing-plant-on-soil-against-white-background_23-2147817211.avif");
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-size: 100% 100%;
        height: 100vh;
        width: 100%;
        overflow: hidden;
    }
</style>
<body>
    <div class="admin">
        <form class="AdminSignin" id="AdminSignin">
            <h2 style="text-align: center;">Sign In</h2>
            <div id="AdminsignInMessage" class="AdmessageDiv" style="display: none;"></div>
            <label for="Adminemailsigin"><i class="fa-solid fa-envelope"></i></label>
            <input type="email" name="useremail" id="Adminemailsigin" placeholder="Email" required>
            <br>
            <label for="Adminpasssigin"><i class="fa-solid fa-lock"></i></label>
            <input type="password" name="userpassword" id="Adminpasssigin" placeholder="Password" required>
            <br>
            <label id="Adminforgotpass" style="cursor: pointer;">Forgot Password?</label>
            <br>
            <button type="submit" class="Adminlogin" id="Adminloginbut">Login</button>
            <br>
            <!-- <label for="signupbut" style="font-size: 1rem; padding-right: -0.75rem;">Don't have an account?</label>
            <a href="#"><button type="button" id="signupbut" class="signupbut">Signup</button></a> -->
        </form>
    </div>
</body>
</html>
